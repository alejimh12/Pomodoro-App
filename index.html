<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
</head>

<body>
    <main class="container">
        <article id="app" class="app">
            <div id="time" class="timer">
                <div class="valueTimer" id="value"></div>
                <div id="taskName"></div>
            </div>

            <section class="formTask">
                <form action="" id="form">
                    <input type="text" id="itTask" />
                    <input type="submit" id="submitBtn" value="Agregar Tarea" />
                </form>
            </section>

            <div class="tasks" id="tasks"></div>
        </article>
    </main>
</body>

</html>
